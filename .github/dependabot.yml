version: 2
updates:
- package-ecosystem: npm
  directory: "/"
  schedule:
    interval: monthly
  open-pull-requests-limit: 10
  ignore:
  - dependency-name: eslint
    versions:
    - 7.19.0
    - 7.21.0
  - dependency-name: eslint-config-prettier
    versions:
    - 7.2.0
- package-ecosystem: npm
  directory: "/server"
  schedule:
    interval: monthly
  open-pull-requests-limit: 10
  ignore:
  - dependency-name: "@sentry/tracing"
    versions:
    - 6.0.3
    - 6.2.0
  - dependency-name: bull
    versions:
    - 3.20.0
    - 3.20.1
  - dependency-name: ts-jest
    versions:
    - 26.5.0
    - 26.5.2
  - dependency-name: lodash
    versions:
    - 4.17.21
  - dependency-name: "@types/validator"
    versions:
    - 13.1.3
  - dependency-name: node-notifier
    versions:
    - 8.0.1
  - dependency-name: sequelize
    versions:
    - 5.22.3
- package-ecosystem: npm
  directory: "/app"
  schedule:
    interval: monthly
  open-pull-requests-limit: 10
  ignore:
  - dependency-name: react-scripts
    versions:
    - 4.0.1
    - 4.0.2
  - dependency-name: "@testing-library/user-event"
    versions:
    - 12.6.2
    - 12.6.3
- package-ecosystem: npm
  directory: "/docs"
  schedule:
    interval: monthly
  open-pull-requests-limit: 10
  ignore:
  - dependency-name: next
    versions:
    - 10.0.6
